<script>
    //Muestra todos los datos de la tabla
          window.addEventListener("load", function(){
          fetch('php/restapi/utils.php',{
          method:'GET'
          })
          .then(res => res.json())
          .then(data => {
                  let cadena =''
                  let id=""
                      data.forEach(elementos => {
                          cadena+=`<tr>`
                              Object.entries(elementos).forEach(([llave,valor])=>{
                                  cadena+=`<td>${valor}</td>`
                                  if(llave == 'IdProducto'){
                                    id=valor
                                  }
                              })
                              cadena+=`<td><button id=e${id}>Editar</button></td><td><button id=d${id}>Eliminar</button></td></tr>` 
                      })
                  document.getElementById("datos").innerHTML=cadena                                                                             
      })
    })
    window.addEventListener("click",function(){
            let letter = event.srcElement.id
            let flet = letter.charAt(0)
            
            if (flet == "e") {
                let mess = confirm("Quiere editar el id: "+event.srcElement.id)   
                alert(mess)

            

            }else if (flet == "d") {
                let mess2 = confirm("Va a eliminar el id: "+event.srcElement.id)
                alert(mess2)

            }
        })
